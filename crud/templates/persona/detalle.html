{% extends 'base.html' %}
{% block content %}

    <p><strong>Nombre:</strong> {{ persona.nombre }}</p>
    <p><strong>Edad:</strong> {{ persona.edad }}</p>
    <p><strong>Email:</strong> {{ persona.email }}</p>
    
    <a href="{% url 'persona:lista' %}">Volver a la lista</a>
{% endblock content %}

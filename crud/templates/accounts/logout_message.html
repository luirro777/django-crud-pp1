{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'accounts:logout' %}"> 
        {% csrf_token %}
        <h2>{{ title }}</h2>
        {{ form.as_p }}
        <h2>Confirma que desea desloguearse?</h2>
        <button type="submit">Log Out</button>   
        <a href="{% url 'persona:lista' %}">Cancelar</a>     
    </form>
{% endblock content %}
